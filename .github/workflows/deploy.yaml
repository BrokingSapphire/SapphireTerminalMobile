# Debug Build and Host via GitHub Pages
name: "Build & Publish Debug (Dev)"

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    name: Build & Publish Debug Builds
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      - name: Build iOS App (Debug)
        run: |
          flutter build ios --debug --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app-debug.ipa Payload

      - name: Prepare public folder for GitHub Pages
        run: |
          mkdir -p public
          cp build/app/outputs/flutter-apk/app-debug.apk public/
          cp build/ios/iphoneos/app-debug.ipa public/
          echo '<html><body><h1>Debug Builds</h1><ul>' > public/index.html
          echo '<li><a href="app-debug.apk">Download Android APK</a></li>' >> public/index.html
          echo '<li><a href="app-debug.ipa">Download iOS IPA</a></li>' >> public/index.html
          echo '</ul></body></html>' >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages


