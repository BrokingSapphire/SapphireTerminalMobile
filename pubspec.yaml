    - assets/images/bank transfer.png
    - assets/images/ChartIQ.png
    - assets/images/esignscreen.png
    - assets/images/google pay logo.png
    - assets/images/icici logo.png
    - assets/images/kotakbanklogo.png
    - assets/images/line.png
    - assets/images/netbanking.png
    - assets/images/netbanking logo.png
    - assets/images/nomineescreen.png
    - assets/images/pan.png
    - assets/images/paytm logo.png
    - assets/images/phonepe logo.png
    - assets/images/profile.png
    - assets/images/QR.png
    - assets/images/reliance logo.png
    - assets/images/safe.png
    - assets/images/signatureverificationpage.png
    - assets/images/tradingview.png
    - assets/images/upi.png
    - assets/images/upi logo.png
    - assets/images/Vector.png
    - assets/images/visa.png
    - assets/images/whiteLogo.png
    - assets/images/ipvscreen.png
    - assets/images/phonepay.svg
    - assets/images/gpay.svg
